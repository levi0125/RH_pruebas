{% extends "layout.html" %}
{% block content %}
<h3>
    <CENTER> <b> Agregar {{titulo}} </b> </CENTER>
      
</h3>
   <br>
   <br>
   <br>
<form action="/catalogoPUSH:{{titulo}}" method="post">
   <div class="container">
          <div class="form-row">
               <div class="col-xs-12 ">
                <div class="mb-3">
                        {% for dato in datos %}
                              <label for="descripcion" class="form-label">{{dato}}</label>
                              <input autofocus type="text" class="form-control" name="{{dato}}" id="descripcion"></input>
                        {% endfor %}
                  </div>
                </div>
          </div>
    </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
